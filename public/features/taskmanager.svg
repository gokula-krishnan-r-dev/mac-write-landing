<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" rx="8" fill="#1A1A1A"/>
  
  <!-- Application window -->
  <rect x="50" y="30" width="500" height="270" rx="8" fill="#2A2A2A" stroke="#444444" stroke-width="1"/>
  
  <!-- Window header -->
  <rect x="50" y="30" width="500" height="30" rx="8 8 0 0" fill="#333333"/>
  
  <!-- Window controls -->
  <circle cx="70" cy="45" r="6" fill="#FF5F57"/>
  <circle cx="90" cy="45" r="6" fill="#FEBC2E"/>
  <circle cx="110" cy="45" r="6" fill="#28C840"/>
  
  <!-- Task columns -->
  <rect x="60" y="70" width="120" height="220" rx="4" fill="#222222"/>
  <rect x="190" y="70" width="120" height="220" rx="4" fill="#222222"/>
  <rect x="320" y="70" width="120" height="220" rx="4" fill="#222222"/>
  <rect x="450" y="70" width="90" height="220" rx="4" fill="#222222"/>
  
  <!-- Column headers -->
  <rect x="60" y="70" width="120" height="30" rx="4" fill="#333333"/>
  <text x="100" y="90" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Backlog</text>
  
  <rect x="190" y="70" width="120" height="30" rx="4" fill="#333333"/>
  <text x="250" y="90" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Pending</text>
  
  <rect x="320" y="70" width="120" height="30" rx="4" fill="#333333"/>
  <text x="380" y="90" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Today</text>
  
  <rect x="450" y="70" width="90" height="30" rx="4" fill="#333333"/>
  <text x="495" y="90" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Done</text>
  
  <!-- Task cards -->
  <rect x="65" y="110" width="110" height="60" rx="4" fill="#2D3748"/>
  <rect x="65" y="180" width="110" height="60" rx="4" fill="#2D3748"/>
  
  <rect x="195" y="110" width="110" height="60" rx="4" fill="#2D3748"/>
  
  <!-- Highlighted task in Today column -->
  <rect x="325" y="110" width="110" height="60" rx="4" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <rect x="325" y="180" width="110" height="60" rx="4" fill="#2D3748"/>
  
  <rect x="455" y="110" width="80" height="60" rx="4" fill="#2D3748"/>
  
  <!-- Focus mode overlay -->
  <rect x="220" y="200" width="200" height="80" rx="8" fill="#333333" stroke="#3B82F6" stroke-width="1"/>
  <text x="320" y="225" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Focus Mode</text>
  
  <!-- Timer in focus mode -->
  <rect x="240" y="235" width="160" height="30" rx="4" fill="#222222"/>
  <text x="320" y="255" font-family="Arial" font-size="14" fill="#3B82F6" text-anchor="middle">01:45:22</text>
  
  <!-- AI assistant icon -->
  <circle cx="390" cy="130" r="15" fill="#3B82F6" opacity="0.8"/>
  <text x="390" y="135" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">AI</text>
</svg> 