<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" rx="8" fill="#1A1A1A"/>
  
  <!-- Application window -->
  <rect x="50" y="50" width="500" height="250" rx="8" fill="#2A2A2A" stroke="#444444" stroke-width="1"/>
  
  <!-- Window header -->
  <rect x="50" y="50" width="500" height="30" rx="8 8 0 0" fill="#333333"/>
  
  <!-- Window controls -->
  <circle cx="70" cy="65" r="6" fill="#FF5F57"/>
  <circle cx="90" cy="65" r="6" fill="#FEBC2E"/>
  <circle cx="110" cy="65" r="6" fill="#28C840"/>
  
  <!-- Content area -->
  <rect x="70" y="100" width="460" height="180" rx="4" fill="#222222"/>
  
  <!-- Text selection -->
  <rect x="100" y="130" width="180" height="20" rx="2" fill="#264F78"/>
  
  <!-- AI Assistant popup -->
  <rect x="300" y="120" width="200" height="140" rx="8" fill="#333333" stroke="#555555" stroke-width="1"/>
  <rect x="300" y="120" width="200" height="30" rx="8 8 0 0" fill="#444444"/>
  <circle cx="315" cy="135" r="6" fill="#3B82F6"/>
  <text x="330" y="138" font-family="Arial" font-size="10" fill="#FFFFFF">MacWrite AI</text>
  
  <!-- AI Response -->
  <rect x="310" y="160" width="180" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
  <rect x="310" y="180" width="160" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
  <rect x="310" y="200" width="180" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
  <rect x="310" y="220" width="120" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Connecting arrow -->
  <path d="M280 140 L300 150" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Sparkle effects -->
  <circle cx="290" cy="135" r="2" fill="#3B82F6"/>
  <circle cx="295" cy="145" r="1" fill="#3B82F6"/>
  <circle cx="285" cy="150" r="1.5" fill="#3B82F6"/>
</svg> 